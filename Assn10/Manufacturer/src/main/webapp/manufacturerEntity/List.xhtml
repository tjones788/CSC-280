<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{manufacturer.ListManufacturerEntityTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ManufacturerEntityListForm">
                <p:panel header="#{manufacturer.ListManufacturerEntityTitle}">
                    <p:dataTable id="datalist" value="#{manufacturerEntityController.items}" var="item"
                                 selectionMode="single" selection="#{manufacturerEntityController.selected}"
                                 paginator="true"
                                 rowKey="#{item.manufacturerId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{manufacturer.ListManufacturerEntityTitle_manufacturerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.manufacturerId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{manufacturer.ListManufacturerEntityTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{manufacturer.ListManufacturerEntityTitle_addressline1}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressline1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{manufacturer.ListManufacturerEntityTitle_addressline2}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressline2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{manufacturer.ListManufacturerEntityTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{manufacturer.ListManufacturerEntityTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{manufacturer.ListManufacturerEntityTitle_zip}"/>
                            </f:facet>
                            <h:outputText value="#{item.zip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{manufacturer.ListManufacturerEntityTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{manufacturer.ListManufacturerEntityTitle_fax}"/>
                            </f:facet>
                            <h:outputText value="#{item.fax}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{manufacturer.ListManufacturerEntityTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{manufacturer.ListManufacturerEntityTitle_rep}"/>
                            </f:facet>
                            <h:outputText value="#{item.rep}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{manufacturer.Create}" actionListener="#{manufacturerEntityController.prepareCreate}" update=":ManufacturerEntityCreateForm" oncomplete="PF('ManufacturerEntityCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{manufacturer.View}" update=":ManufacturerEntityViewForm" oncomplete="PF('ManufacturerEntityViewDialog').show()" disabled="#{empty manufacturerEntityController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{manufacturer.Edit}" update=":ManufacturerEntityEditForm" oncomplete="PF('ManufacturerEntityEditDialog').show()" disabled="#{empty manufacturerEntityController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{manufacturer.Delete}" actionListener="#{manufacturerEntityController.destroy}" update=":growl,datalist" disabled="#{empty manufacturerEntityController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
